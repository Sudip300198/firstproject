<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map image</title>
</head>
<body>
    <h1>image mapping</h1>
    
    <img src="/logo.jfif" alt="img" usemap="#useimage">

    <map name="useimage">
        <area shape="circle" coords="90,90,40" href="https://www.google.com/" alt="image">
    </map>

</body>
</html>
